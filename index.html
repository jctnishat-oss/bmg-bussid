<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMG-BUSSID | Multiplayer & Skins</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-purple: #7000ff;
            --dark-bg: #05080f;
            --card-bg: #0d121d;
        }

        body {
            background-color: var(--dark-bg);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
        }

        header {
            width: 100%; padding: 40px 0;
            text-align: center;
            background: linear-gradient(to bottom, rgba(0, 242, 255, 0.1), transparent);
            border-bottom: 2px solid var(--neon-blue);
        }

        header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem; margin: 0;
            background: linear-gradient(to right, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* কাউন্টডাউন বক্স */
        .countdown-container {
            background: rgba(112, 0, 255, 0.1);
            border: 2px solid var(--neon-blue);
            padding: 25px;
            border-radius: 20px;
            margin: 30px 0;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
        }

        #timer {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: var(--neon-blue);
            margin: 15px 0;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .status-badge {
            background: #00ff00;
            color: #000;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .container {
            width: 90%; max-width: 1100px;
            display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px; padding-bottom: 50px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 15px; overflow: hidden;
            transition: 0.3s;
        }

        .card:hover { transform: translateY(-8px); border-color: var(--neon-blue); }

        .card img { width: 100%; height: 200px; object-fit: cover; }

        .card-content { padding: 20px; text-align: center; }

        .download-btn {
            display: inline-block; width: 85%;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-blue));
            color: white; padding: 12px;
            text-decoration: none; border-radius: 8px;
            font-weight: bold;
        }

        footer { margin: 40px 0; color: #444; }
    </style>
</head>
<body>

<header>
    <h1>BMG BUSSID HUB</h1>
    <p>DOWNLOAD SKINS & JOIN MULTIPLAYER</p>
</header>

<div class="countdown-container">
    <span class="status-badge">Next Room</span>
    <h2 style="margin-top: 15px;">মাল্টিপ্লেয়ার শুরু হতে বাকি:</h2>
    <div id="timer">Loading...</div>
    <p id="next-time" style="color: #8899a6;">পরবর্তী রুম: দুপুর ০২:৩০ বা রাত ০৯:০০</p>
</div>

<div class="container">
    <div class="card">
        <img src="https://i.postimg.cc/TphkDsjr/Photo-260226103343.jpg" alt="Hanif Skin">
        <div class="card-content">
            <h3>BMG HANIF SPECIAL</h3>
            <a href="https://drive.google.com/drive/folders/18x2iVMy3aiwLzrV_pQsQP8GHnCCMETx3" class="download-btn">DOWNLOAD NOW</a>
        </div>
    </div>

    <div class="card">
        <img src="https://i.postimg.cc/ykrbpKYC/Chat-GPT-Image-Feb-27-2026-11-00-02-PM.png" alt="Multiplayer Skin">
        <div class="card-content">
            <h3>GREEN GAMING EDITION</h3>
            <a href="https://drive.google.com/drive/folders/18x2iVMy3aiwLzrV_pQsQP8GHnCCMETx3" class="download-btn">DOWNLOAD NOW</a>
        </div>
    </div>
</div>

<footer>
    &copy; 2026 BMG-BUSSID | JCT NISHAT
</footer>

<script>
    function updateTimer() {
        const now = new Date();
        const times = ["14:30:00", "21:00:00"]; // দুপুর ২:৩০ এবং রাত ৯:০০
        let nextSession = null;

        for (let time of times) {
            let session = new Date();
            let [hours, minutes, seconds] = time.split(':');
            session.setHours(hours, minutes, seconds);

            if (session > now) {
                nextSession = session;
                break;
            }
        }

        if (!nextSession) {
            nextSession = new Date();
            let [hours, minutes, seconds] = times[0].split(':');
            nextSession.setDate(now.getDate() + 1);
            nextSession.setHours(hours, minutes, seconds);
        }

        const diff = nextSession - now;
        const h = Math.floor(diff / (1000 * 60 * 60));
        const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById("timer").innerHTML = 
            (h < 10 ? "0" + h : h) + ":" + (m < 10 ? "0" + m : m) + ":" + (s < 10 ? "0" + s : s);
    }

    setInterval(updateTimer, 1000);
    updateTimer();
</script>

</body>
</html>
