    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00d4ff;
            --secondary: #ff9f00;
            --bg-dark: #0a0c10;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(0, 212, 255, 0.2);
        }

        body {
            background: var(--bg-dark);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            display: flex;
            min-height: 100vh;
            background-image: radial-gradient(circle at 10% 20%, rgba(0, 212, 255, 0.05) 0%, transparent 40%),
                              radial-gradient(circle at 90% 80%, rgba(255, 159, 0, 0.05) 0%, transparent 40%);
        }

        /* --- সাইডবার --- */
        .sidebar {
            width: 250px;
            background: rgba(0, 0, 0, 0.5);
            border-right: 1px solid var(--border);
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            backdrop-filter: blur(10px);
        }

        .sidebar h2 { font-family: 'Orbitron'; color: var(--primary); font-size: 1.5rem; letter-spacing: 2px; }

        .nav-link {
            text-decoration: none;
            color: #aaa;
            padding: 12px 15px;
            border-radius: 10px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }

        .nav-link:hover, .nav-link.active {
            background: var(--glass);
            color: var(--primary);
            box-shadow: inset 0 0 10px rgba(0, 212, 255, 0.1);
        }

        /* --- মেইন কন্টেন্ট --- */
        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--glass);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid var(--border);
            text-align: center;
        }

        .stat-card h4 { margin: 0; color: #777; font-size: 0.8rem; text-transform: uppercase; }
        .stat-card p { margin: 10px 0 0; font-family: 'Orbitron'; font-size: 1.5rem; color: var(--secondary); }

        /* --- গ্রিড এবং কার্ডস --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .skin-card {
            background: var(--glass);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .skin-card:hover {
            transform: scale(1.03);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
        }

        .skin-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 1px solid var(--border);
        }

        .card-tag {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--primary);
            color: #000;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: bold;
            font-family: 'Orbitron';
        }

        .card-info { padding: 20px; text-align: left; }
        .card-info h3 { margin: 0 0 15px; font-size: 1.1rem; color: #fff; letter-spacing: 1px; }

        .btn-group { display: flex; gap: 10px; }
        
        .dl-btn {
            flex: 1;
            padding: 10px;
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            text-decoration: none;
            text-align: center;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }

        .dl-btn:hover {
            background: var(--primary);
            color: #000;
        }

        /* মোবাইল রেসপন্সিভ */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; padding: 15px; border-right: none; border-bottom: 1px solid var(--border); }
            .main-content { padding: 20px; }
        }
    </style>
</head>
