<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMG-BUSSID Skins Store</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #0a0e17; 
            color: #e0e6ed; 
            margin: 0; 
            padding: 20px; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header { 
            text-align: center; 
            padding: 40px 0; 
            background: linear-gradient(135deg, #1a2236 0%, #0a0e17 100%); 
            border-radius: 15px; 
            width: 100%;
            max-width: 1000px;
            margin-bottom: 30px; 
            border: 1px solid #1f293a; 
        }

        header h1 {
            margin: 0;
            font-size: 32px;
            color: #00bcd4; 
            text-transform: uppercase;
        }

        .container { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 25px; 
            width: 100%;
            max-width: 1000px;
        }

        .card { 
            background: #111a28; 
            border: 1px solid #1f293a; 
            border-radius: 12px; 
            width: 300px; 
            overflow: hidden; 
            transition: 0.3s; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .card:hover { 
            transform: translateY(-8px); 
            border-color: #00bcd4; 
        }

        .card img { 
            width: 100%; 
            height: 180px; 
            object-fit: cover; 
        }

        .card-content { 
            padding: 20px; 
            text-align: center; 
        }

        .card-content h3 {
            margin: 0 0 10px;
            color: #ffffff;
        }

        .download-btn { 
            display: inline-block; 
            background: #00bcd4; 
            color: #0a0e17; 
            padding: 10px 20px; 
            text-decoration: none; 
            border-radius: 30px; 
            font-weight: bold; 
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<header>
    <h1>BMG-BUSSID Skins Store</h1>
    <p>আপনার ড্রাইভের সেরা সব বাসের স্কিন কালেকশন</p>
</header>

<div class="container">
    <div class="card">
        <img src="https://i.postimg.cc/mD8Nf9n0/hanif.jpg" alt="Hanif Skin">
        <div class="card-content">
            <h3>Hanif Enterprise</h3>
            [span_2](start_span)<p>Hino AK 1J Series Special Skin[span_2](end_span)</p>
            <a href="https://drive.google.com/drive/folders/18x2iVMy3aiwLzrV_pQsQP8GHnCCMETx3" class="download-btn">ডাউনলোড করুন</a>
        </div>
    </div>

    <div class="card">
        <img src="https://i.postimg.cc/vH2kYm3G/sheba.jpg" alt="Sheba Skin">
        <div class="card-content">
            <h3>Sheba Green Line</h3>
            [span_3](start_span)<p>Srikandi SHD Special Livery[span_3](end_span)</p>
            <a href="https://drive.google.com/drive/folders/18x2iVMy3aiwLzrV_pQsQP8GHnCCMETx3" class="download-btn">ডাউনলোড করুন</a>
        </div>
    </div>
</div>

</body>
</html>
